<header class="d-flex justify-content-center">
  <nav class="navbar navbar-expand-lg d-flex transparent">
    <div class="container-fluid">
      <a [routerLink]="['/']" class="navbar-brand" id="logo" href="#"><img
          src="https://leviathancreativestudios.com/assets/img/moodeast.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/psicologos']">{{ 'navbar.psychologists' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/why-moodeast']">{{ 'navbar.whyMoodeast' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/mejorar-salud-mental']">{{ 'navbar.improveMentalHealth' | translate }}</a>
          </li>
          <!--<li class="nav-item">
                <a class="nav-link" [routerLink]="['/precios']">Precios</a>
            </li>-->
            <li class="nav-item">
                <div class="nav">
                  <a class="navbar-brand">
                    {{'' | translate }}
                  </a>
                  <span class="form-inline">
                    <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
                      <option *ngFor="let language of translate.getLangs()" [value]="language"
                        [selected]="language === translate.currentLang">
                        {{ language }}
                      </option>
                    </select>
                  </span>
                </div>
            </li>
        </ul>
      </div>
      <button class="btn rounded-pill btn-lg  btn-download" routerLink="/coming-soon">
        {{ 'navbar.downloadApp' | translate }}
      </button>
    </div>
   
  </nav>
</header>




<button class=" back-to-top d-flex align-items-center justify-content-center active" (click)="redirectToTop()">

  <i class="bi bi-arrow-up-short"></i>

</button>
