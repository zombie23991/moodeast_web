<div class="privacy-content shadow" *ngIf="isVisible">
    <div class="privacy-header d-flex justify-content-between align-items-center">
        <h4 class="privacy-title">Configuración de privacidad</h4>
        <a (click)="closeModal()" class="ms-3"><i class="bi bi-x-lg"></i></a>
    </div>
    <div class="privacy-body">
        <h5>Preferencias de privacidad</h5>
        <p>A continuación, puedes personalizar tus preferencias de privacidad:</p>
        
        <div class="form-check mb-2">
            <input class="form-check-input" id="checkAutoGroup" type="checkbox" checked="" [checked]="cookieConsent" (change)="cookieConsent = !cookieConsent">
            <label class="form-check-label" for="checkAutoGroup">Aceptar cookies</label>
        </div>

        <div class="form-check mb-2">
            <input class="form-check-input" id="checkAutoGroup" type="checkbox" checked="" [checked]="analyticsConsent" (change)="analyticsConsent = !analyticsConsent">
            <label class="form-check-label" for="checkAutoGroup">Permitir análisis de uso del sitio web</label>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" id="checkAutoGroup" type="checkbox" checked="" [checked]="marketingConsent" (change)="marketingConsent = !marketingConsent">
            <label class="form-check-label" for="checkAutoGroup">Recibir comunicaciones de marketing</label>
        </div>
        
        <button class="btn btn-secondary" (click)="savePrivacySettings()">Guardar</button>
    </div>
</div>
